# Build the `master` branch and deploy.

name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install mdbook
        run: |
          make install
          echo $(pwd)/mdbook >> $GITHUB_PATH

      - name: Build the book
        run: |
          mdbook build

      - name: Deploy GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: book/html
          force: false
          clean-exclude: pr-preview/
